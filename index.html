<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="slp.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <script src="https://kit.fontawesome.com/cf8f6cabc8.js" crossorigin="anonymous"></script>
    

    <title>Social Links Profile</title>

</head>

<body>
<div class="container">
    <div class="image">
        <img src="d:\PortfolioChallenges\social-links-profile-main\assets\images\avatar-jessica.jpeg" alt="profile picture">
    </div>
    <div class="information">
        <h1 class="name">Jessica Randall</h1>
        <p><i class="fa-solid fa-location-dot"></i>London, United Kingdom</p>
        
    </div>

    <q>Front-end developer and avid reader.</q>

    <div class="socials">
        <button><i class="fa-brands fa-github"></i>GitHub</button>
        <button>Frontend Mentor</button>
        <button><i class="fa-brands fa-linkedin-in"></i>Linkedin</button>
        <button><i class="fa-brands fa-x-twitter"></i>Twitter</button>
        <button><i class="fa-brands fa-instagram"></i> Instagram</button>


    </div>
</div>


</body>
</html>
